<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COVID-19 Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="bgimg">
    <h1>COVID-19 Dashboard</h1>
    <select id="country-select">
      <option value="all">Global</option>
    </select>
    <div class="cards">
      <div class="card" id="cases">Total Cases: <span>Loading...</span></div>
      <div class="card" id="deaths">Total Deaths: <span>Loading...</span></div>
      <div class="card" id="recovered">Total Recovered: <span>Loading...</span></div>
    </div>
    <div id="loader" class="loader hidden"></div>
    <div id="error" class="error hidden"></div>
  </div>
  </div>
  <script src="index.js"></script>
</body>
</html>

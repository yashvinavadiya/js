<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container d-flex justify-content-center gap-5 border border-dark rounded-3 align-items-center p-5 maindiv">
        <div class="box1 border border-dark rounded-4">
            <div class="b-1">
                <h1 class="icon1"><i class="fa-solid fa-business-time icon1"></i></h1>
            </div>
            <div class="b-2">
                <h1 id="count">250</h1>
            </div>
            <div class="b-3">
                <h1 class="t1">Business time</h1>
            </div>
        </div>


        <div class="box2 border border-dark rounded-4">
            <div class="b-4">
                <h1 class="icon1"><i class="fa-solid fa-bag-shopping "></i></h1>
            </div>
            <div class="b-5">
                <h1 id="count1">300</h1>
            </div>
            <div class="b-6">
                <h1 class="t1">Bag shopping</h1>
            </div>
        </div>


        <div class="box3 border border-dark rounded-4">
            <div class="b-7">
                <h1 class="icon1"><i class="fa-solid fa-car-side icon1"></i></h1>
            </div>
            <div class="b-8">
                <h1 id="count2">350</h1>
            </div>
            <div class="b-9">
                <h1 class="t1">Car side</h1>
            </div>
        </div>

    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="index.js"></script>


</html>

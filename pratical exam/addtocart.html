<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to cart page</title>
  <link rel="stylesheet" href="style.css">

  <!-- fontawsome cdn start -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- font awsome cdn end -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>

<body>

  <header>
    <div class="container-fluid d-flex justify-content-between header align-items-center head1">
      <h1>ESTY</h1>
      <nav class="d-lg-block d-none">
        <ul class="d-flex justify-content-around gap-4 list-unstyled">
          <li>
            <a href="./index.html" class="text-decoration-none text-dark fs-5">Home</a>
          </li>
          <li>
            <a href="./product.html" class="text-decoration-none text-dark fs-5">product</a>
          </li>
          <li>
            <a href="./signup.html" class="text-decoration-none text-dark fs-5">sign up</a>
          </li>
          <li>
            <a href="./login.html" class="text-decoration-none text-dark fs-5">login</a>
          </li>
        </ul>
      </nav>

      <div class="d-lg-none d-md-block">
        <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling">
          <a href="#"><i class="fa-solid fa-bars text-dark icon"></i></a>
        </button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
          id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
              Header Menu
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <div class="offcanvas-body">
            <nav>
              <ul class="d-flex gap-4 list-unstyled flex-column">
                <li>
                  <a href="#" class="text-decoration-none text-dark fs-4">Home</a>
                </li>
                <li>
                  <a href="./product.html" class="text-decoration-none text-dark fs-4">product</a>
                </li>
                <li>
                  <a href="./signup.html" class="text-decoration-none text-dark fs-4">sign up</a>
                </li>
                <li>
                  <a href="./login.html" class="text-decoration-none text-dark fs-4">login</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!--addtocart start-->
  <h1 class="text-center pt-4">Add to cart</h1>
  <div class="container mt-4">
    <table class="table table-bordered text-center mt-3">
        <thead class="table-dark">
            <tr>
                <th>Image</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cart-items"></tbody>
    </table>
    <h4 class="text-end"> Total: $<span id="total-price">0.00</span></h4>
</div>

  <!--addtocart end-->




</body>
<script src="./addtocart.js"></script>

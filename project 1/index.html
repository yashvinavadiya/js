<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expence Trecker</title>
    <!-- stylesheet atechment -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- bootstreap attechment start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- Title -->
      <h1 class="text-center fw-bolder mt-4 text-primary">Expense Tracker</h1>
      <!-- section 1 start -->
      <div class="row mt-5">
        <div class="col-md-4">
          <div class="card shadow-lg border-0 mb-4">
            <div class="card-body font">
              <h5 class="card-title text-primary">&#8377; 0.00</h5>
              <p class="card-text text-primary">Current Balance</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-lg border-0 mb-4">
            <div class="card-body">
              <h5 class="card-title text-success">&#8377; 0.00</h5>
              <p class="card-text text-success">Total income</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-lg border-0">
            <div class="card-body">
              <h5 class="card-title text-danger">&#8377; 0.00</h5>
              <p class="card-text text-danger">Total Expenses</p>
            </div>
          </div>
        </div>
      </div>

      <!-- section 2 start -->

      <div class="row">
        <div class="col-md-4">
          <div class="card border-0 shadow-lg">
            <div class="card-body">
              <h5 class="card-title">Add Transaction</h5>
            </div>
            <!-- form start -->
            <form class="row p-4" id="transactionForm">
              <div class="col-12">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" id="description" />
              </div>
              <div class="col-12">
                <label class="form-label mt-4">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  placeholder="â‚¹ Amount"
                />
              </div>
              <div class="col-12">
                <label class="form-label mt-4">Categories</label>
                <select id="cetegory" class="form-select">
                  <option selected>Choose Categories</option>
                  <option>Transportation</option>
                  <option>Shooping</option>
                  <option>Food</option>
                  <option>Housing</option>
                  <option>Groceries</option>
                  <option>Entertainment</option>
                  <option>Health</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label mt-4">Date</label>
                <input type="date" class="form-control" id="date" />
              </div>
              <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary w-100">
                  Add Transaction
                </button>
              </div>
            </form>
          </div>

          <div class="col-md-8"></div>
        </div>
      </div>
    </div>
  </body>
  <!-- javascript attechment -->
  <script src="./javascript/expense.js"></script>
</html>

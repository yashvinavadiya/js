<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>
    <form id="student" class="form">
        <h1 class="t1">Student Details</h1>
        <div class="yashvi" id="name-box">
            <label for="">Name:</label>
        <input type="text" id="name"><br><br>
        </div>

       <div class="yashvi" id="email-box">
        <label for="">Email:</label>
        <input type="text" id="email"><br><br>
       </div>

      <div class="yashvi" id="number-box">
        <label for="">Number:</label>
        <input type="text" id="number"><br><br>
      </div>

      
        <div class="yashvi" id="img-box">
            <label for="">Img:</label>
        <input type="url" id="img"><br><br>
        </div>

       <div class="yashvi" id="course-box">
        <label for="">Course:</label>
        <select name="course" id="course">

            <option value="">select</option>
            <option value="fullstack">fullstack</option>
            <option value="frontend">frontend</option>
            <option value="backend">backend</option>
        </select><br><br>
       </div>

      <div class="yashvi" id="fee-box">
        <label for="">Fee:</label>
        <input type="text" name="" id="fee"><br><br>
      </div>

       <div class="yashvi">
        <input type="submit" id="submit" value="create">
       </div>
    </form><br><br>

      <!--table-->

      <table class="table table-info  table-striped  table-hover ">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Number</th>
                <th>Image</th>
                <th>Course</th>
                <th>Fee</th>
                <th onclick="alldelet()">delete all</th>
                
            </tr>
        </thead>
        <tbody id="tableb">

        </tbody>

    </table>

    
</body>
<script src="index.js"></script>
</html>
